<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <h2 style="text-align: center"> MENU</h2>
        <tr>
            <th scope="col">DishId</th>
            <th scope="col">Dish</th>
            <th scope="col">Price</th>
            <th scope="col">Edit/Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <th scope="row">{{order._id}}</th>
            <td>{{order.dishName}}</td>
            <td>{{order.price}}</td>
            <td><button type="button" class="btn btn-primary">Edit</button> &nbsp;
                <button type="button" class="btn btn-danger" routerLink={{order._id}}>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<form (ngSubmit)="addMenu()" #accountForm="ngForm">
    <table class="table table-striped table-dark">
        <tbody>
            <h2 style="text-align: center"> ADD ITEMS</h2>
            <tr>
                <th scope="col">DishId</th>
                <td scope="col">Dish</td>
                <td scope="col">Price</td>
                <td scope="col">Edit/Delete</td>
            </tr>

            <tr>
                <th><input type="number" id="dishId" [(ngModel)]="menu._id" name="dishId"></th>
                <td><input type="text" id="dish" [(ngModel)]="menu.dishName" name="dish"></td>
                <td><input type="number" id="price" [(ngModel)]="menu.price" name="price"></td>
                <td><button type="submit" class="btn btn-primary">Submit</button></td>

            </tr>

        </tbody>
    </table>
</form>
